<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Counter</title>
</head>

<body>

    <section class="text-center mt-5">
        <div>
            <h1 id="count-show">0</h1>
        </div>
        <div>
            <button id="plus-btn" class="btn btn-success">+</button>
            <button id="minus-btn" class="btn btn-danger">-</button>
        </div>
        <br>
        <div>
            <button id="reset-btn" class="btn btn-light ">Reset</button>
        </div>
    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <script>
        let count = 0;
        document.getElementById("plus-btn").addEventListener('click', function () {
            count++;
            // document.getElementById('count-show').innerText = count;
            show("count-show");
        })

        document.getElementById("minus-btn").addEventListener('click', function () {
            count--;
            show("count-show");
        })
        document.getElementById("reset-btn").addEventListener('click', function () {
            count = 0;
            document.getElementById('count-show').innerText = count;
        })
        function show(id) {
            document.getElementById('count-show').innerText = count;
        }
    </script>
</body>

</html>
