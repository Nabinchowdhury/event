<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github like deletation</title>
</head>

<body>
    <h1 id="secret-info">My Secret info</h1>

    <input type="text" placeholder="type delete" id="delete-confirm">
    <button id="btn-delete" disabled>Delete</button>


    <script>

        document.getElementById("btn-delete").addEventListener('click', function () {
            const secret = document.getElementById("secret-info");
            secret.style.display = "none";
        })

        document.getElementById('delete-confirm').addEventListener('keyup', function () {
            // console.log(event);
            const text = event.target.value;
            // console.log(text);

            const deleteBtn = document.getElementById('btn-delete');
            if (text.toLowerCase() === "delete") {
                deleteBtn.removeAttribute('disabled');
            }
            else {

                deleteBtn.setAttribute('disabled', true);
            }

        })



    </script>
</body>

</html>
